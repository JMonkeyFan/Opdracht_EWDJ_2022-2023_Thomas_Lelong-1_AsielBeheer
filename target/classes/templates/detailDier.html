<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dier</title>
</head>
<body>
<table>
		<tr>
			<td>Name</td>
			<td th:text="${dier.naam}"></td>
		</tr>
		<tr>
			<td>Race</td>
			<td th:text="${dier.ras}"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td th:text="${dier.geslacht}"></td>
		</tr>
		<tr>
			<td>Birthday</td>
			<td th:text="${dier.leeftijd}"></td>
		</tr>
		<tr>
			<td>Medical Costs</td>
			<td th:text="${dier.medischeKosten}"></td>
		</tr>
		<tr>
			<td>Ok with young children</td>
			<td th:text="${dier.kanMetJongeKinderen}"></td>
		</tr>
		<tr>
			<td>Ok with older children</td>
			<td th:text="${dier.kanMetOudereKinderen}"></td>
		</tr>
		<tr>
			<td>Ok with cats</td>
			<td th:text="${dier.kanMetKatten}"></td>
		</tr>
		<tr>
			<td>Ok with dogs</td>
			<td th:text="${dier.kanMetHonden}"></td>
		</tr>
		<tr>
			<td>Ok as indoor cat</td>
			<td th:text="${dier.geschiktAlsBinnenkat}"></td>
		</tr>
	</table>
		
		<th:block th:if="${dier.reedsGereserveerd}">
		<p>Is Reserved</p>
		</th:block>
		<th:block th:unless="${dier.reedsGereserveerd}">
		<a  th:href="|/dieren/reserveer/${dier.id}|" th:text="Reserveer"></a><!-- TODO Zorgen dat reserveer enkel getoond wordt als dier nog niet gereserveerd is -->
		</th:block>
		
		
</body>
</html>
