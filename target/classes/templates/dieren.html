<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Animals</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	
	<h2 th:if="${geselecteerdRas}" th:text="|Just our ${geselecteerdRas}s|"></h2>
	<h2 th:unless="${geselecteerdRas}" th:text="|All our animals:|"></h2>
	<a th:href="|/manage/addDier|" th:text="|Add animal|"></a>
	<a th:href="|/dieren|" th:unless="${rassen}")>  Terug naar lijst</a>
	
	<table>
		<tr>
			<th>Name</th>
			<th>Ras</th>
			<th>Birthday</th>
			<th>Reserved</th>
		</tr>

        <th:block th:each="dier: ${dierList}">
			<tr>
				<td><a th:href="|/dieren/${dier.id}|"             th:text="${dier.naam}"></a>
				</td>

				<td th:text="${dier.ras}"></td>
				<td th:text="${dier.geboorteDatum}"></td>	
                
                <td th:text="${{dier.reedsGereserveerd}}"></td>
				
				<!-- oplossing zonder DateFormatter -->
                <!-- <td th:with="df=#{date.format.pattern}" th:text="${#temporals.format(contact.birthDate, df)}"></td>  -->
                
			</tr>
		</th:block>

	</table>
	<p th:if="${rassen}")>  Filter op ras</p>
	<div th:if="${rassen}") th:each="ras: ${rassen}">
		<a th:href="|/dieren/rassen/${ras}|" th:text="${ras}"></a>
	</div>
	
</body>
</html>
